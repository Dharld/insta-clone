<section class="signup">
  <form class="bordered-container">
    <div class="logo">
      <svg class="pic">
        <use
          href="assets/instagram.svg#instagram"
          width="113"
          height="31"
          x="-30"
          y="0"
        />
      </svg>
    </div>
    <h2>Sign up to see photos and videos from your friends.</h2>
    <button class="btn fb">Log in with Facebook</button>
    <div class="sep">OR</div>
    <div class="input">
      <input type="text" id="auth_mean" name="auth_mean" />
      <label for="auth_mean">Mobile Number or Email</label>
    </div>
    <div class="input">
      <input type="text" id="full_name" name="full_name" />
      <label for="full_name">Full Name</label>
    </div>
    <div class="input">
      <input type="text" id="username" name="username" />
      <label for="username">Username</label>
    </div>
    <div class="input">
      <input type="password" id="password" name="password" />
      <label for="password">Password</label>
    </div>
    <div class="policy">
      <div>
        People who use our service may have uploaded your contact information to
        Instagram. Learn More
      </div>
      <div>
        By signing up, you agree to our Terms , Privacy Policy and Cookies
        Policy .
      </div>
    </div>
    <button class="btn" type="submit">Signup</button>
  </form>
  <div class="already-signed bordered-container">
    Have an account ? <a href="">Log in</a>
  </div>
</section>
